<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery, .gallery1, .gallery2 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive columns */
            grid-gap: 10px; /* Space between images */
            padding: 10px;
           margin-left: 15px;
           margin-right: 15px;
        }

        .gallery img, .gallery1 img, .gallery2 img {
            height: 400px; /* Set a fixed height for images */
            width: 100%; /* Make images responsive to the container */
            object-fit: cover; /* Ensure images cover the box */
            border-radius: 8px; /* Optional: adds rounded corners to images */
        }

        .nav-buttons {
            margin: 20px 0;
            text-align: center;
        }

        .nav-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 1200px) {
            .gallery img, .gallery1 img, .gallery2 img {
                height: 450px; /* Adjust height for medium devices */
            }
        }

        @media (max-width: 768px) {
            .gallery img, .gallery1 img, .gallery2 img {
                height: 500px; /* Adjust height for tablets */
            }
        }

        @media (max-width: 480px) {
            .gallery img, .gallery1 img, .gallery2 img {
                height: 400px; /* Adjust height for mobile phones */
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="sanja1.jpg" alt="Thought 4">
        <img src="sanjaa2.jpg" alt="Thought 2">
        <img src="sanjaa4.jpg" alt="Thought 1">
    </div>
    <div class="gallery1">
        <img src="sanjaa5.jpg" alt="Thought 4">
        <img src="sanjaa3.jpg" alt="Thought 5">
        <img src="sanjaa6.jpg" alt="Thought 6">
    </div>
    <div class="gallery2">
        <img src="sanjaa7.jpg" alt="Thought 7">
        <img src="sanjaa8.jpg" alt="Thought 8">
        <img src="sanjaa9.jpg" alt="Thought 9">
    </div>

</body>
</html>
